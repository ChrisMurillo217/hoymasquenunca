<section>
    <div class="content">
        <div id="large-header" class="large-header">
            <div id="countdown_dashboard" class="home-main container">
                <div class="row">
                    <div class="logo resp-logo">
                        <img src="../../assets/images/logo.png" alt="logo">
                    </div>
                </div>
                <div class="coming-soon">
                    <div class="time-countdown">
                        <ul>
                            <li><span id="days">{{day}}</span><p>Dias</p></li>
                            <li><span id="hours">{{hours}}</span><p>Horas</p></li>
                            <li><span id="minutes">{{minutes}}</span><p>Minutos</p></li>
                            <li><span id="seconds">{{seconds}}</span><p>Segundos</p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
